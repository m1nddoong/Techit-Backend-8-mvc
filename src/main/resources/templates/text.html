<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Text</title>
</head>
<body>
<!-- th:text는 요소의 내용 전체를 바꾼다. -->
<h1 th:text="${message}">여기의 내용을 동적으로 바꾸고 싶습니다.</h1>
<!-- 요소의 일부만 바꾸고 싶다면 [[${data}]] -->
<p>받은 메세지: [[${message}]]</p>
</body>
</html>
